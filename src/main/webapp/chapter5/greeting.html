<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Servlet/JSP Samples</title>
</head>

<body>

	<p>お名前を入力してください。</p>
	<!-- http://localhost:8080/book/chapter5/greetingにGETで情報送信 -->
	<!-- chapter5フォルダにhtmlファイルを作成したのでURLがchapter5/greetingになる -->
	<form action="greeting" method="get">
		<input type="text" name="user">
		<!-- 確定ボタンが押されるとフォームの内容が送信される -->
		<input type="submit" value="確定">
	</form>

</body>

</html>
